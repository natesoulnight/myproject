<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/index.css}" type="text/css">
</head>
<body>
<header>
    <div class="container text-center" style="margin-top: 10px">
        <div class="row">
            <div class="col">
                ✔Огромный выбор
            </div>
            <div class="col">
                ✔Быстрая доставка
            </div>
            <div class="col">
                ✔Опыт работы с 2022 года
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-light" style="margin-top: 20px">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><h1><b>ComputerWorld</b></h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link disabled">Пожалуйста, зарегистрируйтесь или войдите:</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/authentication/login">Вход</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/product">Вернутся к списку товаров</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<nav style="--bs-breadcrumb-divider: '>'; margin-top: 20px; margin-bottom: 20px;" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/product">Список товаров</a></li>
        <li class="breadcrumb-item active" aria-current="page">Регистрация</li>
    </ol>
</nav>

<form method="post" th:action="@{/authentication/registration}" th:object="${person}" style="margin-left: 40%">
    <label for="username" class="form-label">Введите логин: </label><br>
    <input type="text" th:field="*{login}" placeholder="Придумайте логин" name="username" id="username" class="form-control" style="width: 25%">
    <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
    <br>
    <label for="password" class="form-label">Введите пароль: </label>
    <br>
    <input type="password" th:field="*{password}" placeholder="Придумайте пароль" name="password" id="password" class="form-control" style="width: 25%">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br>
    <input type="submit" class="btn btn-light" style="width: 25%" value="Зарегистрироваться">
    <div th:if="${param.error}" style="color: red">
        Неправильный логин или пароль
    </div>
</form>
</body>
</html>
