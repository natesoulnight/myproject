<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список заказов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/index.css}" type="text/css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><h1><b>ComputerWorld</b></h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link disabled">Вы вошли в роли администратора</a>
                    </li>
                    <li class="nav-item">
                        <form method="post" th:action="@{/logout}">
                            <button type="submit" class="btn btn-primary">Выйти</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<nav style="--bs-breadcrumb-divider: '>'; margin-top: 20px; margin-bottom: 30px;" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/admin">Личный кабинет администратора</a></li>
        <li class="breadcrumb-item active" aria-current="page">Список заказов</li>
    </ol>
</nav>

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">Заказ №</th>
        <th scope="col">Покупатель</th>
        <th scope="col">Наименование</th>
        <th scope="col">Количество</th>
        <th scope="col">Цена</th>
        <th scope="col">Дата заказа</th>
        <th scope="col">Статус заказа</th>
    </tr>
    </thead>
    <tbody th:each="orders : ${orders}">
    <tr>
        <th scope="row" th:text="${order.getId()}"></th>
        <td th:text="${order.getNumber()}"></td>
        <td th:text="${order.getProduct().getUser()}"></td>
        <td th:text="${order.getProduct().getTitle()}"></td>
        <td th:text="${order.getCount()}"></td>
        <td th:text="${order.getPrice()}"></td>
        <td th:text="${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></td>
        <td th:text="${order.getStatus()}"></td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
