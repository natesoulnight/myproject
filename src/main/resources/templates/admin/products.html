<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/index.css}" type="text/css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><h1><b>ComputerWorld</b></h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link disabled">Вы вошли в роли администратора</a>
                    </li>
                    <li class="nav-item">
                        <form method="post" th:action="@{/logout}">
                            <button type="submit" class="btn btn-primary">Выйти</button>
                        </form>
                    </li>
                </ul>

                <a href="/admin/product/add" style="margin-left: 20px">
                    <button type="submit" class="btn btn-primary">Добавить новый товар</button>
                </a>
            </div>
        </div>
    </nav>
</header>
<nav style="--bs-breadcrumb-divider: '>'; margin-top: 20px; margin-bottom: 30px;" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/admin">Личный кабинет администратора</a></li>
        <li class="breadcrumb-item active" aria-current="page">Список товаров</li>
    </ol>
</nav>

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Наименование</th>
        <th scope="col">Описание</th>
        <th scope="col">Цена</th>
        <th scope="col">Склад</th>
        <th scope="col">Продавец</th>
        <th scope="col">Категория</th>
        <th scope="col">Редактирование</th>
        <th scope="col">Удаление</th>
    </tr>
    </thead>
    <tbody th:each="product : ${products}">
    <tr>
        <th scope="row" th:text="${product.getId()}"></th>
        <td th:text="${product.getTitle()}"></td>
        <td th:text="${product.getDescription()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getWarehouse()}"></td>
        <td th:text="${product.getSeller()}"></td>
        <td th:text="${product.getCategory().getName()}"></td>
        <td>
            <a th:href="@{/admin/product/edit/{id}(id=${product.getId()})}">Редактировать товар</a>
        </td>
        <td>
            <a th:href="@{/admin/product/delete/{id}(id=${product.getId()})}">Удалить товар</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
